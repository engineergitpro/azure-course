apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-webapp
  template:
    metadata:
      labels:
        app: python-webapp
    spec:
      containers:
        - name: python-flask-app
          image: demorgacr.azurecr.io/webapp:ef57bfb8102867ceb256e7c9b1d1d02d345a56ed
          ports:
            - containerPort: 8888
          env:
            - name: PORT
              value: "8888"
---
apiVersion: v1
kind: Service
metadata:
  name: python-webapp
spec:
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    app: python-webapp
